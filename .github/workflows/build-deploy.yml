name: Build and Deploy Code

on:
  push:
    branches:
      - "main"
      - "dev_branch"
      - "feature_branch"
  pull_request:
    branches:
      - "main"
      - "dev_branch"
jobs:
  build-job:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      JWT_SECRET_KEY: ${{secrets.JWT_SECRET_KEY}}
      JWT_ALGORITHM: ${{secrets.JWT_ALGORITHM}}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.JWT_ACCESS_TOKEN_EXPIRE_MINUTES}}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
          POSTGRES_DB: ${{secrets.DATABASE_NAME}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]
    name: Python ${{ matrix.python-version }} sample
    steps:
      - name: "Pulling get repo"
        uses: actions/checkout@v2

      - name: "Setup Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          arhitecture: x64

      - name: "Update pip"
        run: python -m pip install --upgrade pip

      - name: "Install all dependencies"
        run: pip install -r requirements.txt

      - name: "Test with pytest"
        run: |
          pip install pytest
          pytest -v -s

      - name: "Log in to Docker Hub"
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: "Set up Docker Buildx"
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: "Build and push Docker image"
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{steps.buildx.outputs.name}}
          push: true
          tags: ${{secrets.DOCKER_HUB_USERNAME}}/blog-fastapi:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: "Docker Image digest"
        run: echo ${{steps.docker_build.outputs.digest}}

  deploy-heroku-job:
    runs-on: ubuntu-latest
    needs: [ build-job ]
    environment:
      name: production
    steps:
      - name: "Pulling the code from GitHub"
      - uses: actions/checkout@v2
      - name: "Deploying the code to Heroku"
      - uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
            heroku_email: ${{secrets.HEROKU_EMAIL}}

  deploy-ubuntu-job:
    runs-on: ubuntu-latest
    needs: [ build-job ]
    environment:
      name: production
    steps:
      - name: "Pulling the code from GitHub"
      - uses: actions/checkout@v2
      - name: "Deploying the code to Ubuntu"
      - uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.PRODUCTION_UBUNTU_HOST}}
          username: ${{secrets.PRODUCTION_UBUNTU_USERNAME}}
          password: ${{secrets.PRODUCTION_UBUNTU_PASSWORD}}
          script: |
            cd app/src
            git pull
            echo ${{secrets.PRODUCTION_UBUNTU_PASSWORD}} | sudo -S systemctl restart api